<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> <!--referencing jquery file from google library collection-->
    </head>
                <script>
                    $(document).ready(function() {  //creates html dom elements in javascript
                        $("html").append(  
                            "<body>\
                                <div id='container'>\
                                    <div id='inner'>\
                                        <h1>Basic jQuery</h1>\
                                        <p id='1'>Paragraph 1</p>\
                                        <p id='2'>Paragraph 2</p>\
                                        <p id='3'>Paragraph 3</p>\
                                    </div>\
                                </div>\
                            </body>"           
                        );
                        $("#2").css({"color":"red"}) //changes style of element with id "2"
                        $("#3").click(function() {  //function that executes hide effect jquery code on "h1" element when ID "3" is clicked
                            $('h1').hide();
                             });
                    });
                 </script>
</html>
